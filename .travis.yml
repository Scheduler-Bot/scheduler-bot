install:
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow --tags
language: csharp
mono: none
dotnet: 2.1.4
addons:
    sonarcloud:
      organization: "scheduler-bot"
      token:
        secure: ""
before_script:
  - cd SchedulerBot
script:
  - dotnet restore
  - dotnet build --configuration Release
  - sonar-scanner -X
